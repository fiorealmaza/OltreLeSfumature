<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatti – Oltre Le Sfumature</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>

/* Sezione contatti speciale */
.contact-hero {
    padding: 120px 20px 60px;
    text-align: center;
}

.contact-hero h1 {
    font-size: 3rem;
    color: #0d47a1;
    text-shadow: 0 0 15px rgba(0, 119, 255, 0.3);
}

.contact-hero p {
    font-size: 1.2rem;
    margin-top: 20px;
}

/* Box illuminato */
.contact-box {
    max-width: 700px;
    margin: 60px auto;
    background: white;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0, 119, 255, 0.25);
    border: 3px solid transparent;
    background-clip: padding-box;
    position: relative;
}

.contact-box::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 25px;
    padding: 3px;
    background: linear-gradient(45deg, #2196f3, #00e5ff, #0d47a1);
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
}

/* Form */
.contact-box form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-box input,
.contact-box textarea {
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #bbdefb;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    transition: 0.3s;
}

.contact-box input:focus,
.contact-box textarea:focus {
    border-color: #2196f3;
    box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
    outline: none;
}

.contact-box button {
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #2196f3, #0d47a1);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.contact-box button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(13, 71, 161, 0.4);
}

/* Social */
.social-section {
    text-align: center;
    margin: 80px 0;
}

.social-section h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #0d47a1;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.social-links a {
    font-size: 1.1rem;
    text-decoration: none;
    color: #0d47a1;
    font-weight: 600;
    transition: 0.3s;
}

.social-links a:hover {
    color: #2196f3;
    text-shadow: 0 0 10px rgba(33,150,243,0.5);
}

</style>

</head>
<body>

<header class="navbar">
  <div class="logo">Oltre Le Sfumature</div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="aba.html">ABA</a>
    <a href="teacch.html">TEACCH</a>
    <a href="contatti.html">Contatti</a>
  </nav>
</header>


<section class="contact-hero">
    <h1>Contattaci</h1>
    <p>Hai domande o vuoi maggiori informazioni? Scrivici qui sotto.</p>
</section>


<div class="contact-box">
    <form action="https://formspree.io/f/mvzbranp" method="POST">
        <input type="email" name="email" placeholder="La tua email" required>
        <textarea name="message" rows="6" placeholder="Scrivi il tuo messaggio..." required></textarea>
        <button type="submit">Invia Messaggio</button>
    </form>
</div>


<section class="social-section">
    <h2>Seguici sui Social</h2>

    <div class="social-links">
        <a href="https://www.facebook.com/oltrelesfumature" target="_blank">
            Facebook – OltreLeSfumature
        </a>
    </div>
</section>


<script>
function toggleMenu(){
  document.querySelector(".nav-links").classList.toggle("active");
}
</script>

</body>
</html>
