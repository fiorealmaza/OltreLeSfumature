<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oltre Le Sfumature | Portale Completo sulla Neurodiversit√†</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(180deg,#ffffff 0%, #eaf3ff 40%, #d9ecff 100%);
color:#111;
line-height:2;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */

.topbar{
position:fixed;
width:100%;
top:0;
left:0;
background:linear-gradient(90deg,#1f5fbf,#4da3ff,#1f5fbf);
display:flex;
align-items:center;
justify-content:space-between;
padding:15px 8%;
z-index:1000;
box-shadow:0 4px 20px rgba(0,0,0,0.1);
}

.logo-small{
height:40px;
}

.nav-links{
display:flex;
gap:20px;
}

.nav-links a{
color:white;
text-decoration:none;
font-weight:600;
padding:8px 18px;
border-radius:25px;
transition:0.3s;
}

.nav-links a:hover{
background:white;
color:#1f5fbf;
box-shadow:0 0 20px rgba(255,255,255,0.9);
transform:scale(1.05);
}

/* ===== HAMBURGER ===== */

.hamburger{
display:none;
flex-direction:column;
cursor:pointer;
gap:5px;
}

.hamburger span{
width:28px;
height:3px;
background:white;
border-radius:5px;
transition:0.4s;
}

/* Animazione X */

.hamburger.active span:nth-child(1){
transform:rotate(45deg) translate(5px,5px);
}

.hamburger.active span:nth-child(2){
opacity:0;
}

.hamburger.active span:nth-child(3){
transform:rotate(-45deg) translate(6px,-6px);
}

/* ===== HERO ===== */

.hero{
padding:160px 8% 120px 8%;
display:flex;
align-items:center;
justify-content:space-between;
gap:40px;
background:
radial-gradient(circle at 20% 30%, rgba(77,163,255,0.5), transparent 50%),
radial-gradient(circle at 80% 20%, rgba(31,95,191,0.4), transparent 50%),
radial-gradient(circle at 60% 80%, rgba(120,190,255,0.4), transparent 55%),
#ffffff;
}

.hero h1{
font-family:'Cinzel',serif;
font-size:4.5rem;
color:#1f5fbf;
text-shadow:0 0 25px rgba(31,95,191,0.4);
}

.hero img{
width:260px;
animation:floatlogo 6s ease-in-out infinite;
}

@keyframes floatlogo{
0%{transform:translateY(0px);}
50%{transform:translateY(-12px);}
100%{transform:translateY(0px);}
}

/* ===== SECTIONS ===== */

section{
padding:140px 8%;
}

.section-title{
display:inline-block;
padding:18px 55px;
border-radius:20px;
font-size:1.9rem;
font-weight:700;
margin-bottom:60px;
color:white;
background:linear-gradient(90deg,#4da3ff,#79c2ff);
box-shadow:0 0 30px rgba(31,95,191,0.4);
}

.text{
font-size:1.15rem;
margin-bottom:40px;
max-width:1350px;
}

/* ===== GRID ===== */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
gap:60px;
margin-top:60px;
}

.card{
background:linear-gradient(145deg,#ffffff,#eef5ff);
padding:55px;
border-radius:30px;
box-shadow:0 0 40px rgba(77,163,255,0.35);
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 60px rgba(31,95,191,0.6);
}

.card h3{
color:#1f5fbf;
margin-bottom:20px;
}

/* ===== FOOTER ===== */

footer{
background:linear-gradient(90deg,#1f5fbf,#4da3ff);
color:white;
text-align:center;
padding:120px 40px;
margin-top:100px;
}

/* ===== MOBILE ===== */

@media (max-width:900px){

.nav-links{
position:absolute;
top:70px;
right:0;
background:linear-gradient(180deg,#1f5fbf,#4da3ff);
width:100%;
flex-direction:column;
align-items:center;
max-height:0;
overflow:hidden;
transition:0.4s;
}

.nav-links.active{
max-height:700px;
padding:20px 0;
}

.nav-links a{
width:80%;
text-align:center;
padding:12px;
}

.hamburger{
display:flex;
}

.hero{
flex-direction:column;
text-align:center;
padding:140px 6% 100px 6%;
}

.hero h1{
font-size:2.5rem;
}

.hero img{
width:180px;
}

section{
padding:100px 6%;
}

.grid{
grid-template-columns:1fr;
}

}

</style>
</head>

<body>

<nav class="topbar">
<img src="logo.png" class="logo-small">
<div class="nav-links" id="navLinks">
<a href="#definizione">Definizione</a>
<a href="#cause">Cause</a>
<a href="#genetica">Genetica</a>
<a href="#figure">Figure Professionali</a>
<a href="#metodi">Metodi</a>
<a href="#terapie">Terapie</a>
<a href="#aiuto">Come Aiutare</a>
<a href="#futuro">Futuro</a>
</div>

<div class="hamburger" id="hamburger" onclick="toggleMenu()">
<span></span>
<span></span>
<span></span>
</div>
</nav>

<!-- QUI SOTTO INCOLLA TUTTE LE TUE SEZIONI IDENTICHE A PRIMA -->

<script>
function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
document.getElementById("hamburger").classList.toggle("active");
}
</script>

</body>
</html>
