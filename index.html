<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oltre Le Sfumature | Neurodiversità</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
body{font-family:'Poppins',sans-serif;line-height:1.8;background:#f4f8ff;color:#111;overflow-x:hidden;}

/* ================= HEADER ================= */
header{
  position:fixed;width:100%;top:0;left:0;z-index:1000;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 8%;background:linear-gradient(90deg,#1f5fbf,#4da3ff,#1f5fbf);
  box-shadow:0 6px 25px rgba(0,0,0,0.15);border-bottom-left-radius:15px;border-bottom-right-radius:15px;
}
.logo-title{display:flex;align-items:center;gap:15px;}
.site-name{color:white;font-weight:900;font-size:2rem;text-shadow:0 0 20px rgba(0,0,0,0.4);}
nav{display:flex;gap:20px;}
nav a{color:white;text-decoration:none;font-weight:600;padding:10px 18px;border-radius:25px;transition:0.3s;background:rgba(255,255,255,0.1);}
nav a:hover{background:white;color:#1f5fbf;box-shadow:0 0 15px rgba(255,255,255,0.8);}
.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer;}
.hamburger span{width:32px;height:4px;background:linear-gradient(90deg,#3b82f6,#60a5fa);border-radius:3px;transition:0.4s;}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(6px,6px);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}

/* ================= HERO TIE DYE ================= */
.hero{
  padding:300px 8% 200px 8%;
  text-align:center;
  position:relative;
  border-radius:0 0 50px 50px;
  background: radial-gradient(circle at 30% 30%, #3b82f6, transparent 25%),
              radial-gradient(circle at 70% 20%, #60a5fa, transparent 25%),
              radial-gradient(circle at 50% 80%, #93c5fd, transparent 25%),
              linear-gradient(135deg,#a5d8ff,#60a5fa);
  color:white;
  overflow:hidden;
}
.hero h1{font-family:'Cinzel',serif;font-size:5.2rem;margin-bottom:20px;text-shadow:0 0 45px rgba(0,0,0,0.4);}
.hero img{height:150px;margin-top:20px;transition:0.3s;position:relative;z-index:2;}
.hero img:hover{transform:scale(1.05);}
.hero .button{display:inline-block;margin-top:25px;padding:14px 35px;background:#60a5fa;color:white;border-radius:25px;font-weight:600;text-decoration:none;transition:0.3s;}
.hero .button:hover{background:#a5d8ff;transform:scale(1.05);}

/* ================= STELLINE AROUND LOGO ================= */
.stars{
  position:absolute;top:50%;left:50%;width:300px;height:300px;margin-left:-150px;margin-top:-150px;pointer-events:none;z-index:1;
}
.star{
  position:absolute;width:4px;height:4px;background:white;border-radius:50%;opacity:0.8;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  0%{opacity:0.2;transform:scale(0.5);}
  50%{opacity:1;transform:scale(1.2);}
  100%{opacity:0.2;transform:scale(0.5);}
}

/* ================= SECTIONS ================= */
section{padding:120px 8%;}
.section-title{display:inline-block;padding:15px 40px;border-radius:25px;font-size:1.8rem;font-weight:700;margin-bottom:40px;color:white;background:linear-gradient(90deg,#4da3ff,#79c2ff);box-shadow:0 0 30px rgba(31,95,191,0.4);}
.text{font-size:1.1rem;margin-bottom:25px;line-height:1.7;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;margin-top:40px;}
.card{background:linear-gradient(145deg,#ffffff,#eef5ff);padding:25px;border-radius:25px;box-shadow:0 6px 30px rgba(77,163,255,0.25);transition:0.4s;position:relative;overflow:hidden;}
.card:hover{transform:translateY(-10px);box-shadow:0 0 50px rgba(31,95,191,0.5);}
.card i{font-size:2.2rem;color:#1f5fbf;margin-bottom:12px;transition:0.3s;}
.card i:hover{color:#60a5fa;transform:scale(1.15);}

/* ================= FOOTER ================= */
footer{text-align:center;padding:70px 20px;background:linear-gradient(90deg,#1f5fbf,#4da3ff);color:white;line-height:1.8;font-size:0.95rem;margin-top:50px;border-top-left-radius:50px;border-top-right-radius:50px;}

/* ================= MOBILE ================= */
@media (max-width:900px){
  nav{position:absolute;top:70px;right:0;background:linear-gradient(180deg,#1f5fbf,#4da3ff);flex-direction:column;width:240px;display:none;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
  nav.active{display:flex;}
  nav a{width:80%;text-align:center;padding:12px;margin:5px 0;}
  .hamburger{display:flex;}
  .hero h1{font-size:2.8rem;}
  .hero img{height:100px;margin-top:10px;}
  section{padding:80px 6%;}
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <div class="logo-title">
    <h1 class="site-name">Oltre Le Sfumature</h1>
  </div>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navLinks">
    <a href="#hero">Home</a>
    <a href="#perche">Perché "Spettro"</a>
    <a href="#caratteristiche">Caratteristiche</a>
    <a href="#cause">Cause & Fattori</a>
    <a href="#sviluppo">Aiutare lo sviluppo</a>
    <a href="#terapie">Terapie</a>
    <a href="#metodi">Metodi</a>
    <a href="#inclusione">Inclusione</a>
    <a href="#futuro">Futuro</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h1>Lo Spettro Autistico</h1>
  <div class="stars">
    <div class="star" style="top:10%;left:20%;animation-delay:0s;"></div>
    <div class="star" style="top:40%;left:80%;animation-delay:0.5s;"></div>
    <div class="star" style="top:70%;left:30%;animation-delay:1s;"></div>
    <div class="star" style="top:20%;left:50%;animation-delay:1.5s;"></div>
    <div class="star" style="top:60%;left:60%;animation-delay:2s;"></div>
    <div class="star" style="top:80%;left:80%;animation-delay:2.5s;"></div>
  </div>
  <img src="logo.png" alt="Logo">
  <br>
  <a href="#perche" class="button">Scopri di più</a>
</section>

<!-- Tutte le altre sezioni rimangono uguali, come nel codice lungo precedente -->

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");
hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  navLinks.classList.toggle("active");
});
document.querySelectorAll("#navLinks a").forEach(link => {
  link.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navLinks.classList.remove("active");
  });
});
</script>

</body>
</html>
