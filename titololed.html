<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oltre Le Sfumature</title>

  <style>
    /* Contenitore del titolo, logo e sottotitolo */
    .title-container {
      text-align: center;
      margin: 50px 0;
      background-color: #cceeff; /* BLU CHIARO CARINO */
      padding: 40px 20px;
      border-radius: 12px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Linee luminose sopra e sotto il titolo */
    .title-container .line {
      height: 4px;
      width: 80%;
      margin: 10px auto;
      background: linear-gradient(90deg, #fffb00, #ff00ff, #00ffff);
      box-shadow: 0 0 10px #fffb00, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      border-radius: 2px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.8; transform: scaleX(1); }
      50% { opacity: 1; transform: scaleX(1.05); }
      100% { opacity: 0.8; transform: scaleX(1); }
    }

    /* Contenuto del titolo (logo + testo) */
    .title-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-content .logo {
      max-width: 150px;
      margin-bottom: 15px;
    }

    .title-content h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #007BFF; /* blu carino */
      text-shadow:
        0 0 5px #00bfff,
        0 0 10px #00bfff,
        0 0 15px #00bfff,
        0 0 25px #00bfff,
        0 0 35px #00bfff;
      margin: 0.5rem 0;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #007BFF; /* stesso blu del titolo */
      margin-top: 20px;
    }

    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <div class="title-container">
      <div class="line"></div>

      <div class="title-content">
        <img src="logo.png" alt="Logo Oltre Le Sfumature" class="logo">
        <h1>Oltre Le Sfumature</h1>
      </div>

      <div class="line"></div>

      <p class="subtitle">
        Cooperativa Sociale specializzata nel supporto alle persone con Disturbo dello Spettro Autistico attraverso interventi basati sul metodo "ABA"
      </p>
    </div>
  </header>

</body>
</html>
